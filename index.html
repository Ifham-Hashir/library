<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <div class="sidebar">
    <h2>ADD NEW BOOK</h2>
    <form>
      <p>
        <label>
          TITLE:
          <input type="text" required>
        </label>
      </p>
      <p>
        <label>
          AUTHOR:
          <input type="text" required>
        </label>
      </p>
      <p>
        <label>
          PAGES:
          <input type="number" required>
        </label>
      </p>
      <p>
        STATUS:
        <label>
          <input type="text" required>
        </label>
      </p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
